<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <input type="number" id="palpite" min="1" max="10" placeholder="Digite seu palpite">
        <button onclick="verificarPalpite()">Adivinhar</button>
        <p id="mensagem"></p>
        <p id="cronometro"></p>
        <p class="explicacao">
            O computador escolheu um número aleatório entre 1 e 10. Tente adivinhar qual é! Digite seu palpite no campo abaixo e clique em "Adivinhar" ou pressione Enter para enviar. Você terá feedback imediato sobre se acertou ou não. Boa sorte!
        </p>
